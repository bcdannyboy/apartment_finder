services:
  postgres:
    build:
      context: ./docker/postgres
    image: apartment_finder/postgres:15.6-postgis-pgvector
    container_name: af_postgres
    environment:
      POSTGRES_USER: af
      POSTGRES_PASSWORD: af_local
      POSTGRES_DB: apartment_finder
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U af -d apartment_finder"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7.2.4-alpine
    container_name: af_redis
    command: ["redis-server", "--appendonly", "no", "--save", "", "--protected-mode", "yes"]
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  rq-worker:
    build:
      context: ./docker/rq-worker
    image: apartment_finder/rq-worker:1.15.1
    container_name: af_rq_worker
    depends_on:
      - redis
    environment:
      RQ_REDIS_URL: redis://redis:6379/0
    networks:
      - internal
    restart: unless-stopped

  egress-proxy:
    build:
      context: ./docker/egress
    image: apartment_finder/egress-proxy:1.0
    container_name: af_egress_proxy
    ports:
      - "127.0.0.1:3128:3128"
    networks:
      - internal
      - egress
    restart: unless-stopped

  netcheck:
    image: curlimages/curl:8.6.0
    container_name: af_netcheck
    profiles:
      - tools
    depends_on:
      - egress-proxy
    environment:
      HTTP_PROXY: http://egress-proxy:3128
      HTTPS_PROXY: http://egress-proxy:3128
      NO_PROXY: localhost,127.0.0.1,postgres,redis,egress-proxy
    networks:
      - internal

networks:
  internal:
    internal: true
  egress:
    driver: bridge

volumes:
  postgres_data:
